name: Trigger CI

on: [push, repository_dispatch, workflow_dispatch]

jobs:

  trigger-ci:
    runs-on: ubuntu-latest
      
    steps:
      - name: Notify CI
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          repository: zcaudate/foundation-ci
          event-type: notify
